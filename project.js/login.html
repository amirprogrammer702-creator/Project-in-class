<body>

        let psw = document.querySelector("#password");
        let para = document.querySelector("#demo");
        function login() {
            if (uname.value == "admin" && psw.value=="1234") {
                
                para.textContent = "خوش آمدید";
              
                para.textContent="خوش امدید";
                }
                else{
                    para.textContent="دوباره تلاش کنید";
                }
            }
        
    </script>
