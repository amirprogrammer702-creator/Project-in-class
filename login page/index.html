<!DOCTYPE html>
<html lang="fa" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Personal Site - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Personal Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item mt-2 mt-lg-0 ms-lg-auto">
                        <a id="user" class="nav-link fw-bold" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="text-center mt-4">Personal Site</h1>
    <h2 id="loginTitle" class="text-center">Login Page</h2>

    <div class="container mt-4" id="loginBox">
        <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
            <h4>Login</h4>
            <form id="loginForm">
                <label for="username">User Name:</label>
                <input type="text" id="username" class="form-control mt-2" placeholder="User Name" required>

                <label for="password" class="mt-2">Password:</label>
                <input type="password" id="password" class="form-control mt-2" placeholder="Password" required>

                <button class="btn btn-primary mt-3 w-100">Login</button>
            </form>
            <div id="errorMsg" class="text-danger mt-2 text-center" style="display:none;">Try again!</div>
        </div>
    </div>

    <div id="welcomeMsg" class="text-center mt-5" style="display:none;">
        <h3>Welcome, <span id="welcomeUser" class="text-primary"></span>!</h3>
    </div>

    <script>
        let user = null;
        let attempts = 0;
        const maxAttempts = 3;

        const renderMenu = () => {
            document.getElementById("user").innerText = user ? `ðŸ‘¤ ${user}` : "Login";
        };

        const login = (e) => {
            e.preventDefault();
            const u = document.getElementById("username").value;
            const p = document.getElementById("password").value;

            if (u === "admin" && p === "123") {
                user = u;

                // Û±. Ù…Ø®ÙÛŒ Ú©Ø±Ø¯Ù† ÙØ±Ù… Ù„Ø§Ú¯ÛŒÙ†
                document.getElementById("loginBox").style.display = "none";
                // Û². Ù…Ø®ÙÛŒ Ú©Ø±Ø¯Ù† Ù¾ÛŒØ§Ù… Ø®Ø·Ø§
                document.getElementById("errorMsg").style.display = "none";
                // Û³. Ù…Ø®ÙÛŒ Ú©Ø±Ø¯Ù† Ù…ØªÙ† Login Page (Ø¯Ø±Ø®ÙˆØ§Ø³ØªÛŒ Ø´Ù…Ø§)
                document.getElementById("loginTitle").style.display = "none";

                renderMenu();

                document.getElementById("welcomeUser").innerText = user;
                document.getElementById("welcomeMsg").style.display = "block";

            } else {
                attempts++;
                document.getElementById("errorMsg").style.display = "block";
                document.getElementById("errorMsg").innerText = `Try again! (${attempts}/${maxAttempts})`;

                if (attempts >= maxAttempts) {
                    document.getElementById("username").disabled = true;
                    document.getElementById("password").disabled = true;
                    document.querySelector("#loginForm button").disabled = true;
                    document.getElementById("errorMsg").innerText = "Too many attempts! Login disabled.";
                }
            }
        };

        renderMenu();
        document.getElementById("loginForm").addEventListener("submit", login);
    </script>

</body>
</html>
